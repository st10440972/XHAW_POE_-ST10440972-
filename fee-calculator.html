    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="index.html">Home</a> › <strong>Fee Calculator</strong>
    </nav>

    <h2>Fee calculator</h2>
    <p>Choose how many courses and whether you qualify for a senior discount.</p>

    <form id="calc-form" onsubmit="return false;" aria-label="Fee calculator form">
      <label for="courses">Number of courses</label><br>
      <input type="number" id="courses" name="courses" min="1" max="10" value="1" required aria-required="true"><br><br>

      <label for="discount">Senior discount?</label><br>
      <select id="discount" name="discount">
        <option value="0">No</option>
        <option value="10">Yes — 10% off</option>
      </select><br><br>

      <button class="primary-btn" onclick="calculateFee()">Calculate</button>
    </form>

    <div id="result" aria-live="polite" style="margin-top:16px;font-weight:700;font-size:20px"></div>
  </main>
